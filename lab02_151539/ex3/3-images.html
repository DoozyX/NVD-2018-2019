<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const images = [
            {
                src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: 240,
                height: 160
            },
            {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: 320,
                height: 195
            },
            {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: 500,
                height: 343
            }
        ];

        const setRandomPicture = () => {
            const random = parseInt(Math.random() * 3);
            console.log(random);
            const image = document.getElementById("image");
            const randomImage = images[random];
            image.setAttribute('src', randomImage.src);
            image.setAttribute('width', randomImage.width);
            image.setAttribute('height', randomImage.height);
        };
    </script>
</head>
<body>
<img src="" id="image"/>
<br>
<button onclick="setRandomPicture()">Change</button>
</body>
</html>
